# PUBLIC OFFER PAGE
  offer:
    public_offer: 'Публічна оферта'
    public_offer_text: 'Інтернет-магазин Sunny Cafe, розташований на доменному імені www.google.ua, в особі директора, Івана Іванова, чинного на підставі Статуту, що засвідчує повноваження і його реквізити, іменоване надалі «Продавець», публікує Публічну оферту про продаж Товару дистанційним способом. '

    definition_of_terms: '1. Визначення термінів'
    definition_of_terms_list:
      li_1_1: '1.1. Публічна оферта (далі – «Оферта») – публічна пропозиція Продавця, адресована невизначеному колу осіб, укласти з Продавцем договір купівлі-продажу товару дистанційним способом (далі – «Договір») на умовах, що містяться в цій Оферті, включаючи всі Додатки.'
      li_1_2: '1.2. Замовлення Товару на сайті Інтернет-магазину – позиції зазначені Покупцем з асортименту Товару, запропонованого до продажу, при оформленні заявки на придбання Товару на сайті Інтернет-магазину або через Оператора.'
    
    general_provisions: '2. Загальні положення'
    general_provisions_list:
      li_2_1: '2.1. Замовлення Покупцем Товару, розміщеного на сайті Інтернет-магазину означає, що Покупець згоден з усіма умовами цієї Оферти.'
      li_2_2: '2.2. Адміністрація сайту Інтернет-магазину має право вносити зміни в Оферту без повідомлення Покупця.'
      li_2_3: '2.3. Термін дії оферти не обмежений, якщо інше не зазначено на сайті Інтернет-магазину.'
      li_2_4: '2.4. Продавець надає Покупцеві повну і достовірну інформацію про товар, включаючи інформацію про основні споживчі властивості Товару, місце виготовлення, а також інформацію про гарантійний термін і термін придатності Товару на сайті Інтернет магазину, в розділі назва розділу.'

    price_of_goods: '3. Ціна товару'
    price_of_goods_list:
      li_3_1: '3.1. Ціна на кожну позицію Товару вказана на сайті Інтернет-магазину.'
      li_3_2: '3.2. Продавець має право в односторонньому порядку змінити ціну на будь-яку позицію Товару.'
      li_3_3: '3.3. У разі зміни ціни на замовлений Товар Продавець зобов’язується протягом кількість днів проінформувати Покупця про зміну ціни Товару.'
      li_3_4: '3.4. Покупець має право підтвердити або анулювати Замовлення на придбання Товару, якщо ціна змінена Продавцем після оформлення Замовлення.'
      li_3_5: '3.5. Зміна Продавцем ціни на оплачений Покупцем Товар не допускається.'
      li_3_6: '3.6. Продавець вказує вартість доставки Товару на сайті Інтернет-магазину або повідомляє Покупцеві при оформленні замовлення Оператором.'
      li_3_7: '3.7. Зобов’язання Покупця по оплаті Товару вважаються виконаними з моменту надходження Продавцем коштів.'
      li_3_8: '3.8. Розрахунки між Продавцем і Покупцем за Товар здійснюються способами, зазначеними на сайті Інтернет-магазину в розділі Корзина замовлення.'

    processing_order: '4. Оформлення замовлення'
    processing_order_list:
      li_4_1: '4.1. Замовлення Товару здійснюється Покупцем через Оператора по телефону номер телефону або через сервіс сайту Інтернет-магазину.'
      li_4_2: '4.2. При реєстрації на сайті Інтернет-магазину Покупець зобов’язується надати наступну реєстраційну інформацію:'
      li_4_2_1: '4.2.1. прізвище, ім’я, по батькові Покупця або вказаної ним особи (одержувача);'
      li_4_2_2: '4.2.2. адреса, за якою слід доставити Товар (якщо доставка до адреси Покупця);'
      li_4_2_3: '4.2.3. Адреса електронної пошти;'
      li_4_2_4: '4.2.4. контактний телефон.'
      li_4_3: '4.3. Найменування, кількість, асортимент, артикул, ціна обраного Покупцем Товару вказуються в кошику Покупця на сайті Інтернет-магазину.'
      li_4_4: '4.4. Якщо Продавцю необхідна додаткова інформація, він має право запросити її у Покупця. У разі ненадання необхідної інформації Покупцем, Продавець не несе відповідальності за обраний Покупцем Товар.'
      li_4_5: '4.5. При оформленні Замовлення через Оператора (п. 4.1. Цієї Оферти) Покупець зобов’язується надати інформацію, зазначену в п. 4.2. цієї Оферти.'
      li_4_6: '4.6. Ухвалення Покупцем умов цієї Оферти здійснюється за допомогою внесення Покупцем відповідних даних в реєстраційну форму на сайті Інтернет-магазину або при оформленні Замовлення через Оператора. Після оформлення Замовлення через Оператора дані про Покупця реєструються в базі даних Продавця. Затвердивши Замовлення обраного Товару, Покупець надає Оператору необхідну інформацію відповідно до порядку, зазначеному в п. 4.2. цієї Оферти.'
      li_4_7: '4.7. Продавець не несе відповідальності за зміст і достовірність інформації, наданої Покупцем при оформленні Замовлення.'
      li_4_8: '4.8. Покупець несе відповідальність за достовірність наданої інформації при оформленні Замовлення.'
      li_4_9: '4.9. Договір купівлі-продажу дистанційним способом між Продавцем і Покупцем вважається укладеним з моменту видачі Продавцем Покупцеві касового або товарного чека або іншого документа, що підтверджує оплату Товару.'

    hanvover_of_goods: '5. Доставка і передача товару покупцю'
    hanvover_of_goods_list:
      li_5_1: '5.1. Продавець надає Покупцеві послуги з доставки Товару одним із способів вказаних на сайті Інтернет-магазину.'
      li_5_2: '5.2. Якщо Договір купівлі-продажу товару дистанційним способом (далі – Договір) укладено з умовою про доставку Товару Покупцеві, Продавець зобов’язаний у встановлений Договором термін доставити Товар в місце, вказане покупцем, а якщо місце доставки товару Покупцем не вказано, то за місцем його проживання або реєстрації.'
      li_5_3: '5.3. Місце доставки Товару Покупець вказує при оформленні Замовлення на придбання Товару.'
      li_5_4: '5.4. Термін доставки Товару Покупцеві складається з терміну обробки замовлення і терміну доставки.'
      li_5_5: '5.5. Доставлений Товар передається Покупцю, а при відсутності Покупця – будь-якій особі, яка пред’явила квитанцію або інший документ, що підтверджує укладення Договору або оформлення доставки товару.'
      li_5_6: '5.6. Інформація про товар доводиться до відома Покупця в технічній документації, що додається до Товару, на етикетках, шляхом нанесення маркування або іншим способом, прийнятим для окремих видів товарів.'
      li_5_7: '5.7. Відомості про обов’язкове підтвердження відповідності Товару представляються в порядку і способами, які встановлені законодавством України про технічне регулювання, і включають в себе відомості про номер документа, що підтверджує таку відповідність, про термін його дії і про організацію, яка його видала.'              


# # ORDER DELIVERY PAGE
  delivery:
    delivery_order: 'Доставка Замовлення'

    general_information: 'Загальна інформація'
    general_information_text_1: 'Оформити замовлення онлайн можна з 11:00 до 20:45.'
    general_information_text_2: 'Для отримання Замовлення обовязково необхідно вказати номер телефону тільки українських провайдерів телефонного звязку (ми не можемо перетелефонувати Клієнту, який знаходиться не в Україні на номери зарубіжних операторів).'
    general_information_text_3: 'При оформленні Замовлення Ви можете залишити будь-який коментар.'
    general_information_text_4: 'Фото упаковки, представлене на сайті, може відрізнятися від реальної упаковки. Для отримання більш точної інформації, завжди звертайте увагу на реальну упаковку.'
    general_information_text_5: 'Звертаємо увагу! Наші страви виготовлені зі свіжих сертифікованих продуктів для споживання здоровими людьми. На жаль, ми не можемо гарантувати це гостям які мають алергію на певні спеції чи рослини, що їх не буде в наших стравах. Тому пропонуємо гостям з такою приватною специфікою окремим зауваженням при виборі страв. Алергени: Яйця, риба, арахіс, соя, молоко, горіхи, селера, гірчиця, кунжут, мед.'

    return_of_goods: 'Повернення товарів'
    return_of_goods_text_1: 'При отриманні замовлення Ви завжди можете відмовитись від будь-якого доставленого товару, відповідно до Закону України про права споживачів.'
    return_of_goods_text_2: 'Згідно Закону України ми не зможемо здійснити повернення підакцизних товарів: алкогольна продукція.'
    return_of_goods_text_3: 'Згідно Закону України про захист прав споживачів повернення товару можливе лише за умови збереження Чека і зіпсованого Товару.'
    return_of_goods_text_4: 'Закон України «Про захист прав споживачів»'
    return_of_goods_text_5: 'Постанова про реалізацію окремих положень Закону України «Про захист прав споживачів»'

    price_of_goods: 'Ціни на товари'
    price_of_goods_text_1: 'Ціни на товари в Інтернет-магазині такі ж, як і в закладі, де збирається Ваше замовлення, проте кошик збирається та проводиться через касу завжди в день доставки, тому фактична сума замовлення може відрізнятися, якщо ціна на обрані Вами товари змінилася.'
    price_of_goods_text_2: 'При отриманні замовлення Ви отримуєте фіскальний чек Закладу, який підтверджує вартість товарів.'
    price_of_goods_text_3: 'Ви будете повідомлені про зміну вартості обраних Вами товарів шляхом СМС повідомлення або телефонним дзвінком.'
    price_of_goods_text_4: 'Ціни та наявність товару в закладі можуть змінюватися, тому фактична сума замовлення може відрізнятися, особливо, якщо Ви обрали доставку на майбутній день. При зміні ціни більше, ніж на 5 грн за одну позицію, чи зміни у вазі Товару, що продається на вагу, більше ніж +/- 200 грамів від вказаної ваги у замовленні, Адміністратор проінформує про це. Загальна кількість вагового товару може варіюватися в залежності від самого товару та особливостей його упаковки у закладі.'

    courier_delivery: 'Курєрська доставка'
    courier_delivery_text_1: 'Кур’єрська доставка передбачає доставку замовлення до підїзду багатоквартирного будинку чи до воріт приватного будинку.'
    courier_delivery_text_2: 'Доставка до дверей квартири (апартаментів тощо) здійснюється за додаткову оплату 5грн/поверх.'
    courier_delivery_text_3: 'Час очікування курєра під Вашим будинком - до 10хв. У разі перевищення очікування курєром вартість складає 1хв - 3грн.'
    courier_delivery_text_4: 'У випадку, якщо Ви не можете гарантувати свою присутність протягом всього часового вікна, будь ласка, звяжіться з Адміністратором 0678888888.'
    courier_delivery_text_5: 'Підтвердження про прийом Вашого замовлення приходить на зарееєстрованну Вами електрону пошту.'


    shipping_cost: 'Вартість доставки'
    shipping_cost_text_1: 'Вартість доставки залежить від адреси доставки.'
    shipping_cost_text_2: 'Мінімальна вартість кур’єрської доставки у Львові UAH 100.'
    shipping_cost_text_3: 'У разі, якщо курєр приїжджає за адресою клієнта два рази в одне й те саме часове вікно, клієнт оплачує кожну доставку (можливість узгоджується індивідуально).'

    order_cancellation: 'Відміна замовлення'
    order_cancellation_text_1: 'Курєрська служба залишає за собою право відмінити замовлення у випадку неможливості його доставки (паводки, землетруси, катаклізми, складна транспортна ситуація у місті, або якщо адреса пункта доставки знаходиться в зоні, до якої неможливо підїхати на автомобілі ближче ніж в радіусі 50 метрів). У випадку відміни замовлення, Клієнт може самостійно повторити замовлення на сайті.'
    order_cancellation_text_2: 'Ми залишаємо за собою право проводити інформування Клієнтів про відміну замовлень шляхом смс-повідомлення (максимум за 2 години до кінця обраного вікна доставки).'
    order_cancellation_text_3: 'Якщо ми не зможемо звязатися з Вами, компанія залишає за собою право перенести Ваше замовлення на наступне вікно доставки чи відмінити його'
